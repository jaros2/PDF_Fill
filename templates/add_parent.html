{% extends "base.html" %}

{% block title %}Parent Form{% endblock %}

{% block content %}
<h2>Parent Form</h2>
<form method="POST" action="{{ url_for('parent_form') }}">
    {{ form.hidden_tag() }}
    <div>
        {{ form.name.label }} {{ form.name(size=32) }}
    </div>
    <div>
        {{ form.email.label }} {{ form.email(size=32) }}
    </div>
    <div>
        {{ form.phone.label }} {{ form.phone(size=20) }}
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>
{% endblock %}
