{% extends "base.html" %}

{% block title %}Leave Form{% endblock %}

{% block content %}
<h2>Leave Form</h2>
<form method="POST" action="{{ url_for('create_leave') }}">
    {{ form.hidden_tag() }}
    <div>
        {{ form.date_from.label }} {{ form.date_from() }}
    </div>
    <div>
        {{ form.date_to.label }} {{ form.date_to() }}
    </div>
    
    <div>
        {{ form.child_id.label }} {{ form.child_id() }}
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>
{% endblock %}
