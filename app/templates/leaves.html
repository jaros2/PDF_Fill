<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaves List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: center;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 16px;
            text-decoration: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #d32f2f;
        }
        form {
            display: inline;
        }
    </style>
</head>
<body>
    <div>
        <h1>Leaves List</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date From</th>
                    <th>Date To</th>
                    <th>Child ID</th>
                    <th>Main Parent ID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for leave in leaves %}
                <tr>
                    <td>{{ leave.id }}</td>
                    <td>{{ leave.date_from }}</td>
                    <td>{{ leave.date_to }}</td>
                    <td>{{ leave.child_id }}</td>
                    <td>{{ leave.main_parent_id }}</td>
                    <td>
                        <form action="{{ url_for('delete_leave', leave_id=leave.id) }}" method="post">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
